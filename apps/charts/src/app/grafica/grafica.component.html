 <mat-toolbar color="primary">
   <mat-form-field class=" example-full-width">
     <span matPrefix> </span>
     <input class="mat-body-1" type="text" matInput placeholder="Search" name= "search" [(ngModel)]='query' >
     <button matSuffix mat-button><mat-icon >search</mat-icon></button>
   </mat-form-field>
 </mat-toolbar>

 <div class="content">
   <div fxLayout="row wrap" fxLayoutGap="16px grid">
     <div fxFlex="33.33%" fxFlex.xs="100%" fxFlex.sm="33%"  *ngFor="let chart of json  | filter:query;   let i=index">
       <mat-card ml-10 class="mat-elevation-z4" >
         <mat-card-header>
           <mat-card-title>{{chart.name}}-{{chart.type}}</mat-card-title>
         </mat-card-header>
         <mat-card-content>
           <mikel-piechart *ngIf='chart.type == "Pay" '></mikel-piechart>
         </mat-card-content>
         <mat-card-actions>
           <button mat-button>LIKE</button>
           <button mat-button>SHARE</button>
         </mat-card-actions>
       </mat-card>
     </div>
   </div>
 </div>
